    </style><!DOCTYPE html>
    <html lang="uk">
    <head>
        <title>Shop</title>
        <style>
            .cell {
                border-radius: 50%;
                width: 30px;
                height: 30px;
                background-color: #32e755;
                display: inline-block;
                margin: 0 1px;
            }
        </style>
    </head>
<body>
<button>Spread cells</button>
<button>Add one cell</button>
<button>Remove one cell</button>
<hr>

<div id="virus">
</div>
<script>
    let initialCellNumber = prompt('Initial cell count');
    let container = document.getElementById('virus');

    let btnSpread = document.getElementsByTagName('button')[0];
    btnSpread.addEventListener('click', e => {
        let cellCount = document.getElementsByClassName('cell').length;
        console.log(cellCount);
        for (let i = 0; i < cellCount; i++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            container.appendChild(cell);
        }
    });

    let btnAddOne = document.getElementsByTagName('button')[1];
    btnAddOne.addEventListener('click', e => {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        container.appendChild(cell);
    });

    let btnRemoveOne = document.getElementsByTagName('button')[2];
    btnRemoveOne.addEventListener('click', e => {
        let div = document.getElementsByClassName('cell')[0];
        container.removeChild(div);
    });

    for (let i = 0; i < initialCellNumber; i++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        container.appendChild(cell);
    }

</script>
</body>
