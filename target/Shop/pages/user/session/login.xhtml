<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/layout.xhtml">
        <h:form class="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Login</h2>
            <div class="form-group">
                <h:outputLabel for="email">Email*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="email"
                             value="#{loggedInUser.identityIdentifier}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">Password*</h:outputLabel>
                <h:inputSecret styleClass="form-control"
                               type="password" id="password"
                               value="#{loggedInUser.password}"/>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Login"
                               action="#{userSessionController.login(loggedInUser)}"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
