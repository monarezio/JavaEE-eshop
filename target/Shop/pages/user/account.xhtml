<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../../WEB-INF/templates/layout.xhtml">
        <h:messages styleClass="form-errors"/>
        <h2>#{userSessionService.currentUser.name}'s Account</h2>
        <div class="mt-2">
            <h4>Contact information: </h4>
            <div class="row">
                <div class="col-3">Email:</div>
                <div>#{userSessionService.currentUser.email}</div>
            </div>
            <h:link styleClass="btn btn-outline-secondary" outcome="/pages/user/edit.xhtml" value="Edit account"/>
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                    data-target="#changePassword">Change password
            </button>
        </div>

        <div class="mt-2">
            <h4>Invoices: </h4>
            <div>
                Invoices are emtpy
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="changePassword">
            <h:form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3>Change password</h3>
                            <div class="form-group">
                                <h:outputLabel for="old-password">Old password*</h:outputLabel>
                                <h:inputSecret styleClass="form-control"
                                             id="old-password"
                                             required="true"
                                             value="#{password.oldPassword}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password">New password*</h:outputLabel>
                                <h:inputSecret styleClass="form-control"
                                             id="password"
                                             required="true"
                                             value="#{password.password}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password-confirmation">Password confirmation*</h:outputLabel>
                                <h:inputSecret styleClass="form-control"
                                             id="password-confirmation"
                                             required="true"
                                             value="#{password.passwordConfirmation}"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <h:commandButton styleClass="btn btn-primary" action="#{userController.changePassword(password)}" value="Change password"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:composition>

</h:body>

</html>
