<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <ui:composition>
        <c:if test="#{from != to}">
            <div class="text-left">
                <ul class="pagination">
                    <li class="page-item  #{(page + 1) == from ? 'disabled' : ''}">
                        <h:link styleClass="page-link" outcome="#{view.viewId}" value="Previous">
                            <f:param name="page" value="#{page - 1}"/>
                            <c:if test="#{param.containsKey('search')}">
                                <f:param name="search" value="#{param['search']}"/>
                            </c:if>
                        </h:link>
                    </li>
                    <ui:repeat
                            value="#{arrayUtil.createRange(from, to)}"
                            var="n">
                        <li class="page-item #{(page + 1) == n ? 'active' : ''}">
                            <h:link styleClass="page-link" outcome="#{view.viewId}" value="#{n}">
                                <f:param name="page" value="#{n - 1}"/>
                                <c:if test="#{param.containsKey('search')}">
                                    <f:param name="search" value="#{param['search']}"/>
                                </c:if>
                            </h:link>
                        </li>
                    </ui:repeat>
                    <li class="page-item  #{(page + 2) == to ? 'disabled' : ''}">
                        <h:link styleClass="page-link" outcome="#{view.viewId}" value="Next">
                            <f:param name="page" value="#{page + 1}"/>
                            <c:if test="#{param.containsKey('search')}">
                                <f:param name="search" value="#{param['search']}"/>
                            </c:if>
                        </h:link>
                    </li>
                </ul>
            </div>
        </c:if>
    </ui:composition>
</h:body>
</html>
