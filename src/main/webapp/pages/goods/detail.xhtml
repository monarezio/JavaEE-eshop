<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>

    <ui:composition template="../../WEB-INF/templates/layout.xhtml">
        <h1>#{categoryController.good.title}</h1>
        <h:panelGroup styleClass="owl-carousel" rendered="#{categoryController.good.hasImages()}">
            <ui:repeat value="#{categoryController.good.imageNames}" var="r">
                <div>
                    <h:graphicImage value="#{resourceHelper.getHd(r)}"/>
                </div>
            </ui:repeat>
        </h:panelGroup>
        <p>
            #{categoryController.good.description}
        </p>

    </ui:composition>

</h:body>

</html>
