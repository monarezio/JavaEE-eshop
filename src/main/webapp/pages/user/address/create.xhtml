<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/layout.xhtml">
        <h:form styleClass="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Add address</h2>
            <div class="form-group">
            <h:outputLabel for="name">City*</h:outputLabel>
            <h:inputText styleClass="form-control"
                         type="text"
                         id="name"
                         value="#{address.city}"/>
        </div>
            <div class="form-group">
                <h:outputLabel for="ico">Street*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="ico"
                             value="#{address.street}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="dic">Post code*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="dic"
                             value="#{address.postCode}"/>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Add address"
                               action="#{addressController.create(address)}"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
