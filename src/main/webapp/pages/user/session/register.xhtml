<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
    <ui:composition template="../../../WEB-INF/templates/layout.xhtml">
        <h:form class="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Register</h2>
            <div class="form-group">
                <label for="name">Full name</label>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="name"
                             value="#{registeredUser.name}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="email"
                             value="#{registeredUser.email}"/>
            </div>
            <div class="form-group mt-5">
                <label for="password">Password</label>
                <h:inputSecret styleClass="form-control"
                               type="password"
                               id="password"
                               value="#{registeredUser.password}"/>
            </div>
            <div class="form-group">
                <label for="password_confirmation">Password Confirmation</label>
                <h:inputSecret styleClass="form-control"
                               type="password"
                               id="password_confirmation"
                               value="#{registeredUser.passwordConfirmation}"/>
            </div>
            <div class="text-right">
                <h:commandButton styleClass="btn btn-primary" action="#{userSessionController.register(registeredUser)}"
                                 value="Register"/>
            </div>
        </h:form>
    </ui:composition>
</h:body>
</html>
