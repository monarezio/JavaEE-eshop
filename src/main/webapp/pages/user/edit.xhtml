<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../../WEB-INF/templates/layout.xhtml">
        <h:form styleClass="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Editing Account Info</h2>
            <div class="form-group">
                <h:outputLabel for="full-name">Full name*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="full-name"
                             value="#{userController.currentUser.name}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email">Email*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="email"
                             value="#{userController.currentUser.email}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="phone-number">Phone number</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="phone-number"
                             value="#{userController.currentUser.phoneNumber}"/>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Edit account's information"
                               action="#{userController.edit(userController.currentUser)}"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
