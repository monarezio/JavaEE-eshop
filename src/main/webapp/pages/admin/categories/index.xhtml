<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:app="http://kodytek.cz/tags" xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/admin.xhtml">
        <div class="bg-white p-3 shadow-sm">
            <h2>Categories</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Order</th>
                    <th>Title</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{categoryManagementController.all}" var="c">
                    <tr>
                        <td>
                            <h:link outcome="/pages/admin/categories/edit.xhtml" value="#{c.id}">
                                <f:param name="id" value="#{c.id}"/>
                            </h:link>
                        </td>
                        <td>#{c.order}</td>
                        <td>#{c.title}</td>
                        <td>
                            <h:form>
                                <h:commandLink styleClass="text-danger text-decoration-none"
                                               value="&times;" action="#{categoryManagementController.delete(c)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>

            <div class="text-right">
                <h:link styleClass="btn btn-primary" outcome="/pages/admin/categories/create.xhtml" value="Create"/>
            </div>
        </div>
    </ui:composition>

</h:body>

</html>
