<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:app="http://kodytek.cz/tags"
>

<h:head>
    <title>Shop</title>
    <h:outputStylesheet name="bundle.css" library="css"/>
    <h:outputScript name="bundle.js" library="js"/>
    <base href="/Shop/"/>
</h:head>

<!--<f:event type="preRenderView" listener="#{dbSeeder.seed()}"/>-->

<h:body>
    <div class="position-fixed w-100 z-front">
        <div class="navbar navbar-expand-lg navbar-light shadow-sm">
            <h:link styleClass="navbar-brand" value="Administration" outcome="/pages/admin/dashboard.xhtml"/>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <app:menu-link outcome="/pages/index.xhtml" value="Shop"/>
                    </li>
                    <li class="nav-item mr-2">
                        <app:menu-link outcome="/pages/user/account.xhtml"
                                       value="${userSessionService.currentUser.name}"/>
                    </li>
                    <li class="nav-item mr-2">
                        <h:commandLink styleClass="nav-link" action="${userSessionController.logout}"
                                       value="Logout"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex min-vh-100 flex-row pt-5">
        <div class="border-right">
            <ul class="mt-3 pr-5 bg-white">
                <li>
                    <app:menu-link outcome="/pages/admin/users/index.xhtml" value="Users"/>
                </li>
                <li>
                    <app:menu-link outcome="/pages/admin/categories/index.xhtml" value="Categories"/>
                </li>
                <li>
                    <app:menu-link outcome="/pages/admin/goods/index.xhtml" value="Goods"/>
                </li>
                <li>
                    <app:menu-link outcome="/pages/admin/invoices/index.xhtml" value="Invoices"/>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-column flex-grow-1  bg-light">
            <div class="mt-3 flex-grow-1 px-2">
                <app:flash-messages/>
                <ui:insert/>
            </div>
            <div class="py-2 border-top px-2">
                &copy; Samuel Kodytek
            </div>
        </div>
    </div>
</h:body>
</html>
