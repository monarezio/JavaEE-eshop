<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/layout.xhtml">
        <h:form styleClass="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Edit address</h2>
            <div class="form-group">
                <h:outputLabel for="name">City*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="name"
                             value="#{addressController.address.city}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="ico">Street*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="ico"
                             value="#{addressController.address.street}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="dic">Post code*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="dic"
                             value="#{addressController.address.postCode}"/>
            </div>
            <!-- TODO: Address -->
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Edit address"
                               action="#{addressController.edit(addressController.address)}">
                    <f:param name="addressId" value="#{param['addressId']}"/>
                </h:commandLink>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
