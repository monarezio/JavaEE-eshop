<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/layout.xhtml">
        <h:form styleClass="w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Add company</h2>
            <div class="form-group">
                <h:outputLabel for="name">Name*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="name"
                             value="#{companyController.getCompany(param['companyId']).name}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="ico">Identification number (IČO)*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="email"
                             id="ico"
                             value="#{companyController.getCompany(param['companyId']).identificationNumber}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="dic">Tax identification number (DIČ)</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="text"
                             id="dic"
                             value="#{companyController.getCompany(param['companyId']).taxIdentificationNumber}"/>
            </div>
            <div id="reuse-address" class="mb-2">
                <h:outputLabel for="address_id">Address*</h:outputLabel>
                <h:selectOneListbox id="address_id" styleClass="custom-select"
                                    value="#{companyController.getCompany(param['companyId']).address.id}">
                    <f:selectItems value="#{companyController.addresses}"
                                   var="a"
                                   itemLabel="#{addressHelper.parse(a)}"
                                   itemValue="#{a.id}"/>
                </h:selectOneListbox>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Edit company"
                               action="#{companyController.edit(companyController.getCompany(param['companyId']))}">
                    <f:param name="companyId" value="#{param['companyId']}"/>
                </h:commandLink>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
