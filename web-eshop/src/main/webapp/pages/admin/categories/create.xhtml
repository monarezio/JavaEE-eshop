<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/admin.xhtml">
        <h:form styleClass="bg-white p-3 shadow-sm w-50 mx-auto">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Create category</h2>
            <div class="form-group">
                <h:outputLabel for="title">Title*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="title"
                             id="title"
                             value="#{newCategory.title}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="description">Description</h:outputLabel>
                <h:inputTextarea styleClass="form-control"
                                 type="description"
                                 id="description"
                                 value="#{newCategory.description}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="order">Order*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="order"
                             id="order"
                             value="#{newCategory.order}"/>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Create"
                               action="#{categoryManagementController.create(newCategory)}"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
