<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:body>

    <ui:composition template="../../../WEB-INF/templates/admin.xhtml">
        <h:form styleClass="bg-white p-3 shadow-sm w-50 mx-auto" enctype="multipart/form-data">
            <h:messages styleClass="form-errors"/>
            <h2 class="my-3">Create good</h2>
            <div class="form-group">
                <div class="form-group">
                    <h:outputLabel for="category">Category*</h:outputLabel>
                    <h:selectOneMenu styleClass="form-control" id="category" value="#{newGoods.categoryId}">
                        <f:selectItems value="#{categoryManagementController.all}"
                                       var="c"
                                       itemLabel="#{c.title}"
                                       itemValue="#{c.id}"/>
                    </h:selectOneMenu>
                </div>
                <h:outputLabel for="title">Title*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="title"
                             id="title"
                             value="#{newGoods.title}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="amount">Amount*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="amount"
                             id="amount"
                             value="#{newGoods.amount}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="cost">Cost*</h:outputLabel>
                <h:inputText styleClass="form-control"
                             type="cost"
                             id="cost"
                             value="#{newGoods.costStr}"/>
            </div>
            <div class="form-group">
                <h:outputLabel>Photos</h:outputLabel>
                <div class="custom-file">
                    <h:inputFile styleClass="custom-file-input"
                                 id="file"
                                 a:multiple="true"
                                 value="#{newGoods.files}"/>
                    <h:outputLabel for="file" styleClass="custom-file-label">Choose files...</h:outputLabel>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="description">Description</h:outputLabel>
                <h:inputTextarea styleClass="form-control"
                                 type="description"
                                 id="description"
                                 value="#{newGoods.description}"/>
            </div>
            <div class="text-right">
                <h:commandLink styleClass="btn btn-primary" value="Create"
                               action="#{goodsManagementController.create(newGoods)}"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>

</html>
